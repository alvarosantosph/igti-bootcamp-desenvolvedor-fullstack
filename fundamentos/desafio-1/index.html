<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Módulo 1 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h2 class="center-align">Pesquisa de usuário</h2>

    <div class="row">
        <div class="col s11">
            <div class="input-field">
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text">
            </div>
        </div>
        <div class="col s1">
            <a class="waves-effect waves-light btn button-buscar" id="buscar" disabled>Buscar</a>
        </div>
    </div>

    <div class="container">
        <div class="list">
            <div id="totalUsuarios" class="totalUsuarios"></div>
            <div class="row">
                <div class="col s12 content" id="filteredUsers"></div>
            </div>
        </div>

        <div class="list2">
            <div class="sumary"></div>
            <div class="row">
            <div class="col s12 content" id="detailsFilteredUsers"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script> 

</body>
</html>
